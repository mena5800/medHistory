<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>medHistory</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>medHistory</header>
    <main id="main-container">
      <h2>Description</h2>
      <div id="forms">
        <div class="container" id="signUp">
          <h2>Sign Up</h2>
          <form action="#" method="post" id="signUpForm">
            <label for="name-sign-up">Name:</label>
            <input type="text" id="name-sign-up" name="name" required />

            <label for="email-sign-up">Email:</label>
            <input type="email" id="email-sign-up" name="email" required />

            <label for="password-sign-up">Password:</label>
            <input type="password" id="password-sign-up" name="password" required />

            <label for="confirm_password-sign-up">Confirm Password:</label>
            <input type="password" id="confirm_password-sign-up" name="confirm_password" required/>

            <input type="checkbox" id="terms-sign-up" name="terms" required />
            <label for="terms-sign-up">I agree to the Terms and Conditions.</label>

            <input type="submit" value="Sign Up" />
          </form>
        </div>

        <div class="container" id="signIn" >
          <h2>Sign In</h2>
          <form  method="post" id="signInForm">
            <label for="email-sign-in">Email:</label>
            <input type="email" id="email-sign-in" name="email"  required />

            <label for="password-sign-in">Password:</label>
            <input type="password" id="password-sign-in" name="password" required />

            <input type="submit" value="Sign In" />
          </form>

        </div>
        <button id="convert-button">convert</button>

      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
